{% extends "hello/base.html" %}
{% block title%}Login{% endblock %}
{% block content %}
    <div class="container">
        <form id="login" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{form}}
            <button type="submit" form="login" value="Submit">Login</button>
        </form>
    </div>
    <div class="container">
        <a href="{ url 'index'}">Home</a>
    </div>
{% endblock %}
