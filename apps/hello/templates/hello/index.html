<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42 Coffee Cups Test Assignment</title>

    <! jQuery library >

</head>
<body>
<div class="container">
<h1>42 Coffee Cups Test Assignment</h1>

    </div>
  </div>
</div>

</html>
